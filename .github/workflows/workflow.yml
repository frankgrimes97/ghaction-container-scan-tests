name: 'Build and scan airflow-2.5.3 Docker image'

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    services:
      registry:
        image: 'registry:2'
        ports:
          - 5000:5000
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx action
        uses: docker/setup-buildx-action@v3
        with:
          # Pushing to a local Docker registry requires setting 'network=host'
          # ref: https://docs.docker.com/build/ci/github-actions/local-registry
          driver-opts: 'network=host'

      - name: Build and push to local Docker registry
        uses: docker/build-push-action@v5
        with:
          context: ./airflow-2.5.3/
          push: true
          tags: localhost:5000/frankgrimes97/airflow:2.5.3

      - name: Scan for vulnerabilities
        id: scan
        uses: crazy-max/ghaction-container-scan@v3
        with:
          image: localhost:5000/frankgrimes97/airflow:2.5.3
          dockerfile: ./airflow-2.5.3/Dockerfile
          severity_threshold: 'HIGH'
